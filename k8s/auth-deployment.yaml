
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: kang1521/auth:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081 # 컨테이너가 사용하는 포트를 8081로 설정
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80            # 외부에서 접근할 포트
      targetPort: 8081    # 컨테이너의 포트를 8081로 설정
