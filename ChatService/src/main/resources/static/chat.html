<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h2 id="channelTitle">Chat Room</h2>
<div id="messageArea" style="height: 300px; overflow-y: auto;"></div>
<input type="text" id="messageInput" placeholder="Type a message..." />
<input type="file" id="fileInput" accept=".jpg,.png,.gif,.pdf,.doc,.docx" /> <!-- 파일 첨부 추가 -->
<button onclick="sendMessage()">Send</button>

<script type="text/javascript">
    var stompClient = null;
    var channelId = null;
    var currentPage = 0;  // 현재 페이지 번호
    var oldScrollHeight = 0;  // 이전 스크롤 높이를 저장하기 위한 변수

    function getChannelIdFromUrl() {
        const params = new URLSearchParams(window.location.search);
        return params.get('channelId');
    }

    function loadChannelMessages(initial = false) {
        if (initial) {
            currentPage = 0; // 초기 로딩을 위해 최신 페이지로 설정
        }

        fetch(`/api/messages/${channelId}?page=${currentPage}&size=10`)
            .then(response => response.json())
            .then(messages => {
                const messageArea = document.getElementById('messageArea');
                const atBottom = messageArea.scrollHeight - messageArea.clientHeight <= messageArea.scrollTop + 1;
                messages.reverse().forEach(message => {
                    showMessage(message.content, message.sendDate, message.isEdited, message.isDeleted, message.fileUrl, !initial);
                });

                if (initial) {
                    messageArea.scrollTop = messageArea.scrollHeight;  // 초기 로드시 스크롤을 맨 하단으로
                } else {
                    let newScrollHeight = messageArea.scrollHeight;
                    messageArea.scrollTop = newScrollHeight - oldScrollHeight;
                }

                currentPage++; // 다음 페이지를 로드하기 위해 페이지 번호 증가
            })
            .catch(error => console.error('Error loading messages:', error));
    }

    function enterChatRoom() {
        channelId = getChannelIdFromUrl();
        if (channelId) {
            document.getElementById('channelTitle').innerText = `Channel ${channelId}`;
            loadChannelMessages(true);  // 최신 메시지부터 로딩
            var socket = new SockJS('/ws/chat');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                stompClient.subscribe(`/topic/channel/${channelId}`, function (message) {
                    const parsedMessage = JSON.parse(message.body);
                    showMessage(parsedMessage.content, parsedMessage.sendDate, parsedMessage.isEdited, parsedMessage.isDeleted, parsedMessage.fileUrl);
                });
            });
        } else {
            alert("No channel selected.");
        }
    }

    function sendMessage() {
        var messageInput = document.getElementById('messageInput').value.trim();
        var fileInput = document.getElementById('fileInput').files[0];
        if (!messageInput && !fileInput) {
            alert("Please enter a message or attach a file.");
            return;
        }

        var formData = new FormData();
        formData.append('content', messageInput);
        formData.append('channelId', channelId);
        formData.append('profileId', "a6cbe7e9-203b-4f9c-beb6-efeb8ce7a84b"); // 임의로 설정된 프로필 ID, 실제 값으로 수정
        formData.append('isEdited', false);
        formData.append('isDeleted', false);
        if (fileInput) {
            formData.append('file', fileInput); // 파일이 있으면 추가
        }

        fetch(`/api/message/${channelId}`, {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to send message');
                }
                return response.json();
            })
            .then(data => {
                console.log('Message sent:', data);
                document.getElementById('messageInput').value = '';
                document.getElementById('fileInput').value = ''; // 파일 입력 초기화
            })
            .catch(error => {
                console.error('Error sending message:', error);
            });
    }

    function showMessage(content, sendDate, isEdited, isDeleted, fileUrl, prepend = false) {
        var messageArea = document.getElementById('messageArea');
        var messageElement = document.createElement('p');
        messageElement.classList.add('bubble');

        let messageText = isDeleted ? "[Message Deleted]" : content;
        if (isEdited && !isDeleted) {
            messageText += " (Edited)";
        }
        if (fileUrl && !isDeleted) {
            messageText += ` <a href="${fileUrl}" target="_blank">[File]</a>`;
        }

        messageElement.innerHTML = `${messageText} (Sent on ${new Date(sendDate).toLocaleString()})`;

        if (prepend) {
            messageArea.insertBefore(messageElement, messageArea.firstChild);
        } else {
            messageArea.appendChild(messageElement);
            messageArea.scrollTop = messageArea.scrollHeight; // 새 메시지를 추가할 때 스크롤 맨 아래로
        }
    }

    document.getElementById('messageArea').addEventListener('scroll', function() {
        if (this.scrollTop === 0) {
            oldScrollHeight = this.scrollHeight;
            loadChannelMessages(false); // 과거 메시지 로딩
        }
    });

    window.onload = enterChatRoom;
    window.onbeforeunload = function() {
        if (stompClient && stompClient.connected) {
            stompClient.disconnect();
        }
    }
</script>
</body>
</html>
