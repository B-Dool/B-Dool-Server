<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input, button {
            padding: 5px;
            margin: 5px;
        }
        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Member Management</h1>

<!-- 멤버 생성 -->
<h3>멤버 생성</h3>
<form id="createMemberForm">
    <label for="memberName">멤버 이름: </label>
    <input type="text" id="memberName" name="name" required><br>

    <label for="profileId">프로필 ID: </label>
    <input type="text" id="profileId" name="profileId" required><br>

    <label for="channelId">채널 ID: </label>
    <input type="text" id="channelId" name="channelId" required><br>

    <label for="favorited">즐겨찾기 여부: </label>
    <input type="checkbox" id="favorited" name="favorited"><br>

    <button type="submit">Create</button>
</form>

<!-- 멤버 업데이트 -->
<h3>Update Member</h3>
<form id="updateMemberForm">
    <label for="updateMemberId">멤버 ID: </label>
    <input type="text" id="updateMemberId" name="id" required><br>

    <label for="updateMemberName">수정 멤버 이름: </label>
    <input type="text" id="updateMemberName" name="name" required><br>

    <label for="updateProfileId">수정 프로필 ID: </label>
    <input type="text" id="updateProfileId" name="profileId" required><br>

    <label for="updateChannelId">수정 채널 ID: </label>
    <input type="text" id="updateChannelId" name="channelId" required><br>

    <label for="updateFavorited">즐겨찾기 여부 수정: </label>
    <input type="checkbox" id="updateFavorited" name="favorited"><br>

    <button type="submit">Update</button>
</form>

<!-- 특정 멤버 조회 -->
<h3>Find Member By ID</h3>
<form id="findMemberForm">
    <label for="findMemberId">Member ID: </label>
    <input type="text" id="findMemberId" name="id" required><br>
    <button type="submit">Find</button>
</form>

<!-- 멤버 전체 조회 -->
<h3>Get All Members</h3>
<form id="findAllMembersForm">
    <button type="submit">Get All Members</button>
</form>

<!-- 멤버 삭제 -->
<h3>Delete Member By ID</h3>
<form id="deleteMemberForm">
    <label for="deleteMemberId">Member ID: </label>
    <input type="text" id="deleteMemberId" name="id" required><br>
    <button type="submit">Delete</button>
</form>

<div class="output" id="output"></div>

<script>
    const output = document.getElementById('output');

    // 멤버 생성
    document.getElementById('createMemberForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const member = {
            name: document.getElementById('memberName').value,
            profileId: document.getElementById('profileId').value,
            channelId: document.getElementById('channelId').value,
            favorited: document.getElementById('favorited').checked,
        };

        fetch('/api/member', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(member)
        })
            .then(response => response.json())
            .then(data => output.innerHTML = `<p>Created Member: ${JSON.stringify(data)}</p>`)
            .catch(error => output.innerHTML = `<p>Error: ${error}</p>`);
    });

    // 멤버 업데이트
    document.getElementById('updateMemberForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const id = document.getElementById('updateMemberId').value;
        const member = {
            name: document.getElementById('updateMemberName').value,
            profileId: document.getElementById('updateProfileId').value,
            channelId: document.getElementById('updateChannelId').value,
            favorited: document.getElementById('updateFavorited').checked,
        };

        fetch(`/api/member/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(member)
        })
            .then(response => response.json())
            .then(data => output.innerHTML = `<p>Updated Member: ${JSON.stringify(data)}</p>`)
            .catch(error => output.innerHTML = `<p>Error: ${error}</p>`);
    });

    // 특정 멤버 조회
    document.getElementById('findMemberForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const id = document.getElementById('findMemberId').value;

        fetch(`/api/member/${id}`)
            .then(response => response.json())
            .then(data => output.innerHTML = `<p>Found Member: ${JSON.stringify(data)}</p>`)
            .catch(error => output.innerHTML = `<p>Error: ${error}</p>`);
    });

    // 멤버 전체 조회
    document.getElementById('findAllMembersForm').addEventListener('submit', function (e) {
        e.preventDefault();

        fetch('/api/member')
            .then(response => response.json())
            .then(data => output.innerHTML = `<p>All Members: ${JSON.stringify(data)}</p>`)
            .catch(error => output.innerHTML = `<p>Error: ${error}</p>`);
    });

    // 멤버 삭제
    document.getElementById('deleteMemberForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const id = document.getElementById('deleteMemberId').value;

        fetch(`/api/member/${id}`, {
            method: 'DELETE'
        })
            .then(() => output.innerHTML = `<p>Member deleted successfully.</p>`)
            .catch(error => output.innerHTML = `<p>Error: ${error}</p>`);
    });
</script>

</body>
</html>
