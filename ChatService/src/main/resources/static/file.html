<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .file-input {
            margin: 10px 0;
        }

        #upload-form input[type="text"],
        #upload-form input[type="file"],
        #upload-form select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>File Management</h1>

    <!-- File Upload Section -->
    <form id="upload-form">
        <h3>Upload File</h3>
        <input type="file" id="file" required />
        <input type="text" id="profileImgId" placeholder="Profile Image ID (Optional)" />
        <input type="text" id="channelImgId" placeholder="Channel Image ID (Optional)" />
        <input type="text" id="workspacesImgId" placeholder="Workspaces Image ID (Optional)" />
        <input type="text" id="messageImgId" placeholder="Message Image ID (Optional)" />

        <!-- Entity Type Dropdown -->
        <label for="entityType">Entity Type</label>
        <select id="entityType" required>
            <option value="">-- Select Entity Type --</option>
            <option value="USER">User</option>
            <option value="CHANNEL">Channel</option>
            <option value="WORKSPACE">Workspace</option>
            <option value="MESSAGE">Message</option>
        </select>

        <button type="submit">Upload File</button>
    </form>

    <div id="upload-result" class="result"></div>

    <!-- File Download Section -->
    <h3>Download File</h3>
    <input type="text" id="fileIdDownload" placeholder="File ID" required />
    <button id="download-btn">Download File</button>

    <div id="download-result" class="result"></div>

    <!-- File Delete Section -->
    <h3>Delete File</h3>
    <input type="text" id="fileIdDelete" placeholder="File ID" required />
    <button id="delete-btn">Delete File</button>

    <div id="delete-result" class="result"></div>
</div>

<script>
    // File Upload Functionality
    document.getElementById('upload-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const fileInput = document.getElementById('file');
        const formData = new FormData();
        formData.append('file', fileInput.files[0]);

        const profileImgId = document.getElementById('profileImgId').value;
        const channelImgId = document.getElementById('channelImgId').value;
        const workspacesImgId = document.getElementById('workspacesImgId').value;
        const messageImgId = document.getElementById('messageImgId').value;
        const entityType = document.getElementById('entityType').value;

        // Only append non-empty optional values
        if (profileImgId) formData.append('profileId', profileImgId);
        if (channelImgId) formData.append('channelImgId', channelImgId);
        if (workspacesImgId) formData.append('workspacesImgId', workspacesImgId);
        if (messageImgId) formData.append('messageImgId', messageImgId);

        formData.append('entityType', entityType);

        fetch('/api/files/upload', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById('upload-result').textContent = 'File uploaded successfully: ' + JSON.stringify(data);
            })
            .catch(error => {
                document.getElementById('upload-result').textContent = 'Error uploading file: ' + error;
            });
    });

    // File Download Functionality
    document.getElementById('download-btn').addEventListener('click', function() {
        const fileId = document.getElementById('fileIdDownload').value;

        fetch(`/api/files/download?fileId=${fileId}`)
            .then(response => {
                if (response.ok) {
                    return response.blob();
                }
                throw new Error('File download failed');
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'downloadedFile';  // File name can be dynamic
                document.body.appendChild(a);
                a.click();
                a.remove();
                document.getElementById('download-result').textContent = 'File downloaded successfully';
            })
            .catch(error => {
                document.getElementById('download-result').textContent = 'Error downloading file: ' + error;
            });
    });

    // File Delete Functionality
    document.getElementById('delete-btn').addEventListener('click', function() {
        const fileId = document.getElementById('fileIdDelete').value;

        fetch(`/api/files/delete/${fileId}`, {
            method: 'DELETE'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('File deletion failed');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('delete-result').textContent = 'File deleted successfully: ' + data;
            })
            .catch(error => {
                document.getElementById('delete-result').textContent = 'Error deleting file: ' + error;
            });
    });
</script>

</body>
</html>
