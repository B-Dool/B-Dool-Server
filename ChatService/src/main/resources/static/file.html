<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileController CRUD 기능</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="file"], button, select {
            padding: 10px;
            margin: 5px 0;
            font-size: 1rem;
            width: 100%;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        img.preview {
            max-width: 100px;
            max-height: 100px;
        }
        .file-icon {
            width: 50px;
            height: 50px;
            background-image: url('file-icon.png'); /* 파일 아이콘 이미지 경로 */
            background-size: cover;
        }
    </style>
    <script>
        async function getAllFiles() {
            const response = await fetch("/api/files");
            const files = await response.json();
            const table = document.getElementById("filesTable");

            table.innerHTML = "<tr><th>파일명</th><th>미리보기</th><th>파일 ID</th></tr>";

            files.forEach(file => {
                const row = table.insertRow();
                row.insertCell(0).innerText = file.fname;
                const previewCell = row.insertCell(1);

                // 이미지 미리보기 또는 파일 아이콘
                const previewElement = document.createElement("div");
                if (file.extension && file.extension.match(/(jpg|jpeg|png|gif)$/i)) {
                    const img = document.createElement("img");
                    img.src = file.path;
                    img.alt = file.fname;
                    img.className = "preview";
                    previewElement.appendChild(img);
                } else {
                    const icon = document.createElement("div");
                    icon.className = "file-icon"; // 파일 아이콘 표시
                    previewElement.appendChild(icon);
                }
                previewCell.appendChild(previewElement);

                row.insertCell(2).innerText = file.fileId;
            });
        }

        async function previewOrDownloadFile(fileId, fileName) {
            const response = await fetch(`/api/files/download?fileId=${fileId}`);

            if (response.ok) {
                const data = await response.json();
                const url = data.url;

                const a = document.createElement("a");
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                a.remove();
            } else {
                alert("파일을 불러오지 못했습니다.");
            }
        }

        async function uploadFile() {
            const formData = new FormData();
            formData.append("file", document.getElementById("file").files[0]);
            formData.append("profileId", document.getElementById("profileId").value);
            formData.append("channelImgId", document.getElementById("channelImgId").value);
            formData.append("workspacesImgId", document.getElementById("workspacesImgId").value);
            formData.append("messageImgId", document.getElementById("messageImgId").value);
            formData.append("entityType", document.getElementById("entityType").value);

            const response = await fetch("/api/files/upload", {
                method: "POST",
                body: formData
            });

            if (response.ok) {
                alert("파일이 성공적으로 업로드되었습니다.");
                getAllFiles(); // 업로드 후 목록 업데이트
            } else {
                alert("파일 업로드 실패.");
            }
        }

        async function deleteFile() {
            const fileId = document.getElementById("fileIdToDelete").value;
            const response = await fetch("/api/files/delete/" + fileId, {
                method: "DELETE"
            });

            if (response.ok) {
                alert("파일이 삭제되었습니다.");
                getAllFiles(); // 삭제 후 목록 업데이트
            } else {
                alert("파일 삭제 실패.");
            }
        }
    </script>
</head>
<body>
<div class="container">
    <h1>파일 관리 시스템 (CRUD)</h1>

    <!-- 파일 업로드 섹션 -->
    <div class="section">
        <h2>파일 업로드 (Create)</h2>
        <input type="file" id="file" required><br>
        <input type="text" id="profileId" placeholder="프로필 ID (선택사항)"><br>
        <input type="text" id="channelImgId" placeholder="채널 이미지 ID (선택사항)"><br>
        <input type="text" id="workspacesImgId" placeholder="워크스페이스 이미지 ID (선택사항)"><br>
        <input type="text" id="messageImgId" placeholder="메시지 이미지 ID (선택사항)"><br>
        <label for="entityType">엔티티 타입:</label>
        <select id="entityType" required>
            <option value="PROFILE">PROFILE</option>
            <option value="CHANNEL">CHANNEL</option>
            <option value="WORKSPACE">WORKSPACE</option>
            <option value="MESSAGE">MESSAGE</option>
        </select><br>
        <button onclick="uploadFile()">파일 업로드</button>
    </div>

    <!-- 모든 파일 조회 섹션 -->
    <div class="section">
        <h2>모든 파일 조회 (Read)</h2>
        <button onclick="getAllFiles()">파일 목록 불러오기</button>
        <table id="filesTable">
            <tr><th>파일명</th><th>미리보기</th><th>파일 ID</th></tr>
        </table>
    </div>

    <!-- 파일 다운로드 섹션 -->
    <div class="section">
        <h2>파일 다운로드 (Download)</h2>
        <input type="text" id="fileIdToDownload" placeholder="다운로드할 파일 ID 입력" required><br>
        <button onclick="previewOrDownloadFile(document.getElementById('fileIdToDownload').value, '다운로드 파일')">파일 다운로드</button>
    </div>

    <!-- 파일 삭제 섹션 -->
    <div class="section">
        <h2>파일 삭제 (Delete)</h2>
        <input type="text" id="fileIdToDelete" placeholder="삭제할 파일 ID 입력" required><br>
        <button onclick="deleteFile()">파일 삭제</button>
    </div>
</div>
</body>
</html>
